
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thirtha Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/rGtsPfG/gojo-blue-eyes.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }
    .calculator {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #0ff;
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff;
      padding: 20px;
      backdrop-filter: blur(8px);
    }
    .display {
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      color: #0ff;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px #0ff;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(0, 255, 255, 0.1);
      color: #0ff;
      box-shadow: 0 0 8px #0ff;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.05);
    }
    .equal {
      grid-column: span 2;
      background-color: rgba(39, 174, 96, 0.2);
    }
    .clear {
      grid-column: span 2;
      background-color: rgba(231, 76, 60, 0.2);
    }
    .history {
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0ff;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    .history-title {
      font-weight: bold;
      color: #0ff;
      margin-bottom: 6px;
    }
    .history button {
      background: #e74c3c;
      border: none;
      padding: 4px 10px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .history-entry {
      margin-bottom: 4px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">Ã·</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">Ã—</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">âˆ’</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button class="clear" onclick="clearDisplay()">C</button>
  </div>
</div>

<div class="history" id="history-box">
  <div class="history-title">ðŸ“œ History</div>
  <button onclick="clearHistory()">Clear History</button>
  <div id="history-log"></div>
</div>

<script>
  const display = document.getElementById('display');
  const historyLog = document.getElementById('history-log');

  function append(val) {
    if (display.innerText === "0" || display.innerText === "Error") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function calculate() {
    try {
      const expression = display.innerText;
      const result = eval(expression);
      display.innerText = result;
      addToHistory(expression + " = " + result);
    } catch {
      display.innerText = "Error";
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function addToHistory(entry) {
    const item = document.createElement("div");
    item.className = "history-entry";
    item.innerText = entry;
    historyLog.prepend(item);
  }

  function clearHistory() {
    historyLog.innerHTML = "";
  }

  document.addEventListener('keydown', (e) => {
    const key = e.key;
    if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
      append(key);
    } else if (key === 'Enter') {
      calculate();
    } else if (key === 'Backspace') {
      display.innerText = display.innerText.slice(0, -1) || "0";
    } else if (key.toLowerCase() === 'c') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
